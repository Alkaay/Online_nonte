{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Тема: {{ topic }}</h2>
{% endblock header %}

{% block content %}
	<h3>Новая запись</h3>
	<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
		{% csrf_token %} <!предотвращения попыток получения несанкционированного доступа к серверу>
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Добавить</button>
		{% endbuttons %}
	</form>
{% endblock content %}
